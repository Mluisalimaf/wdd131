<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maria Luisa Ferraz">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Week 05, Product Review.">
    <link rel="stylesheet" href="styles/form.css">
    <title>WDD 131 - Dynamic Web Fundamentals - Product Review</title>
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Week 05 - Product Review</h1>
    </header>

    <form method="get" action="review.html" class="week5">
        <label for="product">Product Name: </label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a product... </option>
        </select>

        <div class="rating"> 
            <label>Overall Rating: </label>
            <input type="radio" id="star1" name="rating" value="1" required> 
            <label for="star1">☆</label> 
            <input type="radio" id="star2" name="rating" value="2"> 
            <label for="star2">☆☆</label> 
            <input type="radio" id="star3" name="rating" value="3"> 
            <label for="star3">☆☆☆</label> 
            <input type="radio" id="star4" name="rating" value="4"> 
            <label for="star4">☆☆☆☆</label> 
            <input type="radio" id="star5" name="rating" value="5"> 
            <label for="star5">☆☆☆☆☆</label> 
        </div>
      
        <label class="date" for="installDate">Date of installation: </label>
        <input type="date" id="installDate" name="installDate" required>

        <div class="check"> 
            <label>Which features did you find useful in the product? (Check all that apply)</label> 
            <input type="checkbox" id="durability" name="feature" value="Durability"> 
            <label for="durability">Durability</label> 
            <input type="checkbox" id="ease" name="feature" value="Ease of Use"> 
            <label for="ease">Ease of Use</label> 
            <input type="checkbox" id="performance" name="feature" value="Performance"> 
            <label for="performance">Performance</label> 
            <input type="checkbox" id="design" name="feature" value="Design"> 
            <label for="design">Design</label>
        </div>

        <label class="review" for="review">Written Review (Optional): </label>
        <textarea id="review" name="review"></textarea>

        <label class="name" for="username">Your name: </label>
        <input type="text" id="username" name="username">

        <button type="submit">Post Review</button>

    </form>
    <footer>
        <p>©2024 🦋 Maria Luisa Ferraz 🏖️ Rio de Janeiro, Brazil</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
