    <title>WDD 131 - Dynamic Web Fundamentals - Product Review</title>
    <script src="scripts/form.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>

<body>
    <header>
        <h1>Week 05 - Product Review</h1>
    </header>

    <form method="get" action="review.html" class="week5">
        <label for="product">Product Name: </label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a product... </option>
        </select>

        <label class="radio">Overall Rating: </label>
        <div class="star-rating">
            <input type="radio" name="stars" id="star-a" value="5">
            <label for="star-a"></label>
      
            <input type="radio" name="stars" id="star-b" value="4">
            <label for="star-b"></label>
        
            <input type="radio" name="stars" id="star-c" value="3">
            <label for="star-c"></label>
        
            <input type="radio" name="stars" id="star-d" value="2">
            <label for="star-d"></label>
        
            <input type="radio" name="stars" id="star-e" value="1">
            <label for="star-e"></label>
      </div>
      

        <label class="date" for="installDate">Date of installation: </label>
        <input type="date" id="installDate" name="installDate" required>

        <label class="feature">Which features did you find useful in the product? (Check all that apply)</label>
        <div> 
            <label><input type="checkbox" name="editing" value="yes">Photo Editing</label>
            <label><input type="checkbox" name="code" value="yes">Coding</label>
            <label><input type="checkbox" name="process" value="yes">Preprocessor</label>
            <label><input type="checkbox" name="client" value="yes">FTP Client</label>
        </div>

        <label class="review" for="review">Written Review: </label>
        <textarea id="review" name="review"></textarea>

        <label class="name" for="username">Your name: </label>
        <input type="text" id="username" name="username">

        <button type="submit">Post Review</button>

    </form>

</html>
