    <h1>Request submitted with success!</h1> 
    <p>You already submitted <span id="requestCount"></span> request.</p> 
    
    <script> let requestCount = localStorage.getItem('requestCount') || 0;

    document.getElementById('requestCount').textContent = requestCount; 
    </script>
