<body> 
    <h1>Post submitted with success!</h1> 
    <p>You already submitted <span id="reviewCount"></span> reviews.</p> 
    
    <script> let reviewCount = localStorage.getItem('reviewCount') || 0; 
    reviewCount++; localStorage.setItem('reviewCount', reviewCount); 
    document.getElementById('reviewCount').textContent = reviewCount; 
    </script>
